<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Webhook</title>
    <style>
        :root {
            --color-bg-light-blue: #EBF4F7;
            --color-card-dark-blue: #D3E3F1;
            --color-red-pastel: #F28B82;
            --color-yellow-pastel: #F7F28B;
            --color-white: #FFFFFF;
            --color-text: #333333;
            --color-border: #C0D0E0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--color-bg-light-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--color-text);
        }

        .chat-container {
            background-color: var(--color-card-dark-blue);
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--color-border);
        }

        .chat-header {
            text-align: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--color-border);
        }

        .chat-header h1 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 500;
        }

        .chat-content {
            flex-grow: 1;
            padding: 2rem 1.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }
        
        .chat-content p {
            margin: 0;
            color: #666;
        }
        
        .chat-content h2 {
            font-size: 1.5rem;
            margin: 0;
            color: var(--color-text);
        }

        .chat-input-area {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--color-border);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .input-field {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: 20px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--color-red-pastel);
        }

        .btn {
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit {
            background-color: var(--color-red-pastel);
            color: var(--color-white);
        }

        .btn-submit:hover {
            background-color: #d1756c;
        }

        .btn-reset {
            background-color: var(--color-yellow-pastel);
            color: var(--color-text);
        }

        .btn-reset:hover {
            background-color: #e5e07b;
        }

        #response-message {
            margin-top: 1.5rem;
            font-weight: 600;
            text-align: center;
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .chat-container {
                width: 95%;
            }
            .chat-input-area {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <h1>Chat Webhook</h1>
    </div>
    
    <div class="chat-content">
        <h2>Envie sua mensagem</h2>
        <p>Preencha o campo abaixo e clique em 'Enviar'.</p>
    </div>
    
    <form id="dataForm">
        <div class="chat-input-area">
            <input type="text" id="message" name="message" class="input-field" placeholder="Escreva sua mensagem..." required>
            <button type="submit" class="btn btn-submit">Enviar</button>
            <button type="reset" class="btn btn-reset">Limpar</button>
        </div>
    </form>
    <p id="response-message"></p>
</div>

<script>
    document.getElementById('dataForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        // 1. **URL do seu Webhook do n8n:**
        // Substitua 'YOUR_N8N_WEBHOOK_URL_HERE' pela URL do seu nó 'Webhook'.
        const webhookUrl = 'YOUR_N8N_WEBHOOK_URL_HERE';
        
        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        const responseMessage = document.getElementById('response-message');
        responseMessage.textContent = 'Enviando...';
        responseMessage.style.color = '#FFA500'; // Cor Laranja

        try {
            // 2. **Requisição Fetch para o Webhook:**
            const response = await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                responseMessage.textContent = 'Dados enviados com sucesso! ✅';
                responseMessage.style.color = '#4CAF50'; // Cor Verde
                // O botão de reset já limpa o formulário
            } else {
                responseMessage.textContent = 'Erro ao enviar dados. ❌';
                responseMessage.style.color = '#F44336'; // Cor Vermelha
            }

        } catch (error) {
            console.error('Erro de conexão:', error);
            responseMessage.textContent = 'Erro de conexão. Verifique a URL do webhook. ❌';
            responseMessage.style.color = '#F44336'; // Cor Vermelha
        }
    });

    document.getElementById('dataForm').addEventListener('reset', function() {
        // Limpa a mensagem de resposta quando o formulário é resetado
        document.getElementById('response-message').textContent = '';
    });
</script>

</body>
</html>
